name: Manual Release

on:
  workflow_dispatch:

jobs:
  release:
    if: github.ref_name == 'main' || github.ref_name == 'next' || endsWith(github.ref_name, '.x-maintenance')
                                                                       # '+([0-9])\.+([0-9])\.x-maintenance'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Run semantic-release
        id: semantic
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}

      - name: Output release info
        if: steps.semantic.outcome == 'success'
        run: |
          echo "Release completed successfully"
          echo "A new branch 'release/<version>' has been created with the updated CHANGELOG.md"
          echo "Please create a PR from that branch to merge the changelog back to main"
